{{ partial "head.html" . }}

{{ $baseurl := .Site.BaseURL }}

<body>
    {{ partial "header.html" . }}

    <article>
        <h1>{{ .Title }}</h1>
        <p class="preamble">{{ .Description }}</p>
        <time>{{ .Date.Format "Monday, January 2, 2006" }}</time>

        <section>
            {{ .Content }}
        </section>
    </article>
    {{ partial "footer.html" . }}
</body>

{{ partial "tail.html" . }}
