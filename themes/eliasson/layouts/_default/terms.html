{{ partial "head.html" . }}

<body class="red-page">
    <div class="container">
        {{ partial "header.html" . }}
        <div class="row">
            <div class="col-xs">
                <h2>Available topics</h2>
            </div>
        </div>
        <div class="row">
            <div class="red-article-tags">
                {{ range $key, $value := .Data.Terms }}
                <a href="{{ "/" | relLangURL }}{{ $.Data.Plural | urlize }}/{{ $key | urlize }}" class="red-tag">
                    {{ $key }}
                </a>
                {{ end }}
            </div>
        </div>
        {{ partial "footer.html" . }}
    </div>
</div>

{{ partial "tail.html" . }}
