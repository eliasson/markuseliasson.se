{{ partial "head.html" . }}

<body class="red-page">
    <div class="container">
        {{ partial "header.html" . }}
        <div class="row">
            <div class="col-xs">
                <h2>{{ .Title }}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs">
                <div class="red-article-list">
                    {{ range  .Pages }}
                        {{ partial "summary.html" . }}
                    {{ end }}
                </div>
            </div>
        </div>
        {{ partial "footer.html" . }}
    </div>
</div>

{{ partial "tail.html" . }}
